<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>请假审核</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>

    	<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">请假审核</h1>
                </div>
            </div>
                <!-- /.col-lg-12 -->
            </div>
          <div class="row" id = "leave">
                <div class="col-lg-4" v-for = "item in list">
                    <div class="panel panel-default">
                       <div class="panel-heading">
                             	请假  
                        </div>
                        <div class="panel-body">
                           <p>
                           	<span style="font-weight: bold;" v-if="item.type==0">{{item.stu.sname}}同学</span>
                           	<span style="font-weight: bold;" v-else>{{item.sta.tname}}老师</span>
                           	的请假条
                           </p>
                           <p style="margin-left: 1em;">请假原因</p>
                           <p style="margin-left: 2em;">
                           	{{item.main}}
                           </p>
                           <p>请假时间 :{{item.startime}}——{{item.endtime}}</p>
                           <div style="margin-left: 8em;">
                              	  <button type="button" class="btn btn-default" v-bind:value = "item.leaveid">不同 意</button>
                              	  <button type="button" class="btn btn-info" style="margin-left:1em;" v-bind:value = "item.leaveid">同 意</button>
                           </div>  
                        </div>
                    </div>
                </div>
                
            </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var v = new Vue({ 	
    	el:"#leave",
    	data:{
    		list:[]
    	}	
    })
    
    	$(function(){
    		alert("进入加载事件");
    		$.ajax({
        		url:"queryLeaveByTeaId",
        		type:"post",
        		success:function(data){
        			v.list=data;
        		}
        	});
    	});
    
    </script>

</body>

</html>
