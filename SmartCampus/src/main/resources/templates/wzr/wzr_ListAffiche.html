});

//删除公告
function deletegg(){
	obj = document.getElementsByName("interest");
	var check_val1 = [];
	for(k in obj){
		if(obj[k].checked){
			var Affiche = {};
			Affiche.affiche=obj[k].value;
			check_val1.push(Affiche);
		}
	}
	alert(check_val1);
	
	$.ajax({
		url:"/deleteAffiche",
		type:"post",
		dataType:"json",
		data:JSON.stringify(check_val1),
		contentType:"application/json;charset=UTF-8",
		success:function(data){
			if(data>0){
				location.reload();
			}
		}
	});
}

function select(){
	var id = $('#id option:selected') .val();
	$.ajax({
		url:"/selectgonggao",
		data:"id="+id,
		success:function(data){
			vm.ffList=data;
		}
	});
}

function gogo2(){
	var id = $('#id option:selected') .val();
	var affiche_title = document.getElementById("title").value; 
	$.ajax({
		url:"/selectgonggao",
		data:"affiche_title="+affiche_title+"&id="+id,
		success:function(data){
			vm.ffList=data;
		}
	});
}


function gogogo(){
	var startime = document.getElementById("start").value; 
	var endtime = document.getElementById("end").value; 
	$.ajax({
		url:"/selectgonggao",
		data:"startime="+startime+"&endtime="+endtime+"&id="+id,
		success:function(data){
			vm.ffList=data;
		}
	});
}


function gonggao1(affiche_id,img_id){
	var id = $('#id option:selected').val();
	$.ajax({
		url:"/gonggao1",
		data:"affiche_id="+affiche_id+"&id="+id,
		success:function(data){
			vm.ssList=data;
		}
	});
	if(img_id!=null){
		$.ajax({
			url:"/cxggtu",
			data:"img_id="+img_id,
			success:function(data){
				vm.imList=data;
			}
		});
	}
}

	//页面加载的时候,所有的复选框都是未选中的状态
	function checkOrCancelAll(){
	//1.获取checkbo的元素对象
	var chElt=document.getElementById("chElt");
	//2.获取选中状态
	var checkedElt=chElt.checked;
	//3.若checked=true,将所有的复选框选中,checked=false,将所有的复选框取消
	var allCheck=document.getElementsByName("interest");
	//4.循环遍历取出每一个复选框中的元素
	var mySpan=document.getElementById("mySpan");
	if(checkedElt){
	//全选
	for(var i=0;i<allCheck.length;i++){
	//设置复选框的选中状态
	allCheck[i].checked=true;
	}
	mySpan.innerHTML="取消全选";
	}else{
	//取消全选
	for(var i=0;i<allCheck.length;i++){
	allCheck[i].checked=false;
	}
	mySpan.innerHTML="全选";
	}
	}
