<title>智慧校园管理系统注册</title>
<style>	
	body{background: url(img/Starry.jpg);}
	#main{
		background-size: 640px 1000px; 
	}
	.iselect-wrapper{
		width: 100px;
	}
	.bb{
		margin-top: 310px;
		margin-left: 195px;

		margin: 0px auto;
	}
</style>

<body>
	<!-- 背景div -->
	<div id="mydiv" >
		<div >
	    <div id="bd">
	    	<div id="main">
	        	<div class="login-box">
	                <div id="logo"></div>
	                <h1>智慧校园管理系统</h1>
	                <form action="/register" method="post" name="myform" onSubmit="return checklogin()">
	                <div class="input username" id="username">
	                    <label for="">用户名</label>
	                    <span></span>
	                    <input type="text" id="userName" name="loginName"/>
	                </div>
	                <div class="input psw" id="psw">
	                    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
	                    <span></span>
	                    <input type="password" id="password" name="pwd"/>
	                </div>
	                
	                <div class="input bb">
	                	&nbsp;&nbsp;&nbsp;&nbsp; <span>人&nbsp;&nbsp;&nbsp;&nbsp;员</span>
	                      <select name="peopleId" class="form-control">
							  <option value="-1">学生</option>
							  <option value="-2">家长</option>
							  <option value="-3">员工</option>
							</select>
	                </div>
	                
	                
	                
	                <div id="btn" style="margin-top: 50px;">
	                    <input type="submit" class="button" value="注册"/>	                    
	                </div>
	                </form>
	               <a href="toLogin"> <div id="btt" style="margin-top: 50px;">
	                    <input type="button" class="button" value="登录"/>	                    
	                </div></a>
	            </div>
	        </div>
	        <div id="ft">CopyRight&nbsp;2019&nbsp;&nbsp;版权所有&nbsp;&nbsp;<a href="" target="_blank">优昇科技</a>&nbsp;&nbsp;</div>
	    </div>  
	</div>
		
		
		
	</div>
	<script type="text/javascript">
		
		window.onload = function() {
		    //配置
		    var config = {
		        vx: 4,	//小球x轴速度,正为右，负为左
		        vy: 4,	//小球y轴速度
		        height: 2,	//小球高宽，其实为正方形，所以不宜太大
		        width: 2,
		        count: 200,		//点个数
		        color: "121, 162, 185", 	//点颜色
		        stroke: "130,255,255", 		//线条颜色
		        dist: 6000, 	//点吸附距离
		        e_dist: 20000, 	//鼠标吸附加速距离
		        max_conn: 10 	//点到点最大连接数
		    }
		    //调用
		    CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
	
	
	

</body>
<script type="text/javascript">
function checklogin() {
    if((myform.loginName.value != "")) {
        if((myform.pwd.value != "")) {
            return true
        } else {
            alert("密码不能为空");
            return false
        }
    } else {
        alert("用户名不能为空");
        return false
    }
}


	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e){
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();
	
	$('.loginButton').click(function(e) {
        document.location.href = "main.html";
    });
</script>
